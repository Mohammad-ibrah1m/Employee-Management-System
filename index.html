<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a JavaScript application to manage employees records" />
    <meta name="keywords" content="Employee,Management,System,CRUD" />
    <title>Employee Management System</title>

    <!-- FontAwesome V6.0 -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- Bootstrap V5.1 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Sweet Alert -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.css" rel="stylesheet" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Responsive CSS file -->
    <link rel="stylesheet" href="assets/css/style-responsive.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  </head>

  <body id="body">
    <section class="crud">
      <div class="container">
        <div class="add-employee text-dark mt-5">
          <form action="" method="post" id="form" class="p-3">
            <h1 class="text-center">Employee Management System</h1>
            <label for="employeeName" class="mt-3">Employee Name</label>
            <input class="form-control inputs mb-3 mt-2" type="text" placeholder="Employee Name" id="employeeName" />
            <label for="employeeDepartment" class="mt-3">Employee Department</label>
            <input class="form-control inputs mb-3 mt-2" type="text" placeholder="Employee Department" id="employeeDepartment" />
            <label for="employeeAge" class="mt-3">Employee Age</label>
            <input class="form-control inputs mb-3 mt-2 num" type="number" placeholder="Employee Age" id="employeeAge" min="18" max="50" />
            <label for="employeeSalary" class="mt-3">Employee Salary</label>
            <input class="form-control inputs mb-3 mt-2" placeholder="Employee Salary" id="employeeSalary" type="text"></input>
            <button id="add" type="submit" class="btn btn-dark">Add Employee</button>
            <button id="clear" type="reset" class="btn btn-danger text-white ms-4 text-capitalize">clear</button>
            <button id="clearAll" class="btn btn-danger d-block my-4 w-100 text-capitalize">clear table</button>
            <input type="search" placeholder="search... " id="search" class="form-control mx-auto" />
          </form>
          <table class="table table-striped text-center mt-5 table-hover table-light">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Department</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="employeesData"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.min.js"
      integrity="sha512-F3F53+tMh/CBxMQ60GN5R4EiFW7PcuND+9IDC3Qpkwc7SfxgzHigRdUO3+2+mNal2ot3Wp6KR0zx8r8BbsW+Bg==" crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
